name: Build and Deploy Code
# If you want it to work on only push:
# on: push

# If you want it to work on only pulls"
# on: pull_request

# If you want it to work on both:
on: [push, pull_request]

# If you want to specify which brancheS:
# on:
#   push:
#     branches:
#       - "main"
#   pull_request:
#     branches:
#       - "test_branch"

jobs:
  jobs1: 
    runs-on: ubuntu-latest
    steps:
      - name: Pull Git Repo
        uses: actions/checkout@v2
      - name: Set up Python v3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run pytest
        run: |
          pip install pytest
          pytest